<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Expense Tracker</h1>
            <div id="totalExpenses" class="text-center fs-4">Total: â‚¹0.00</div>
            <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
        </header>
        <main>
            <div class="row">
                <div class="col-md-6">
                    <form id="expenseForm" class="mb-4">
                        <input type="text" id="expenseName" class="form-control mb-2" placeholder="Expense Name" required>
                        <input type="number" id="expenseAmount" class="form-control mb-2" placeholder="Amount" step="0.01" required>
                        <select id="expenseCategory" class="form-select mb-2" required>
                            <option value="">Select Category</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" id="expenseDate" class="form-control mb-2" placeholder="Select Date" required>
                        <select id="expenseCurrency" class="form-select mb-2" required>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <input type="text" id="expenseTags" class="form-control mb-2" placeholder="Tags (comma-separated)">
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="filterOptions" class="mb-4">
                        <h4>Filter Options</h4>
                        <select id="categoryFilter" class="form-select mb-2">
                            <option value="">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="row">
                            <div class="col">
                                <input type="text" id="dateRangeFilter" class="form-control" placeholder="Date Range">
                            </div>
                        </div>
                        <button id="applyFilter" class="btn btn-secondary mt-2">Apply Filter</button>
                    </div>
                </div>
            </div>
            <div id="expenseList" class="mb-4"></div>
            <div id="charts" class="row mb-4">
                <div class="col-md-6">
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            <div id="budgetSection" class="mb-4">
                <h4>Budget</h4>
                <form id="budgetForm" class="mb-2">
                    <div class="row">
                        <div class="col">
                            <input type="number" id="budgetAmount" class="form-control" placeholder="Budget Amount" required>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Set Budget</button>
                        </div>
                    </div>
                </form>
                <div id="budgetInfo"></div>
            </div>
            <div id="recurringExpensesSection" class="mb-4">
                <h4>Recurring Expenses</h4>
                <form id="recurringExpenseForm" class="mb-2">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="recurringExpenseName" class="form-control" placeholder="Expense Name" required>
                        </div>
                        <div class="col">
                            <input type="number" id="recurringExpenseAmount" class="form-control" placeholder="Amount" step="0.01" required>
                        </div>
                        <div class="col">
                            <select id="recurringExpenseFrequency" class="form-select" required>
                                <option value="">Select Frequency</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Add Recurring</button>
                        </div>
                    </div>
                </form>
                <div id="recurringExpensesList"></div>
            </div>
            <div id="goalSection" class="mb-4">
                <h4>Financial Goals</h4>
                <form id="goalForm" class="mb-2">
                    <input type="text" id="goalName" class="form-control mb-2" placeholder="Goal Name" required>
                    <input type="number" id="goalAmount" class="form-control mb-2" placeholder="Target Amount" required>
                    <input type="date" id="goalDate" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary">Set Goal</button>
                </form>
                <div id="goalList"></div>
            </div>
            <div id="predictionSection" class="mb-4">
                <h4>Expense Predictions</h4>
                <div id="predictionChart"></div>
            </div>
            <div id="exportOptions" class="mb-4">
                <button id="exportCsvBtn" class="btn btn-success">Export to CSV</button>
                <button id="exportPdfBtn" class="btn btn-success">Export to PDF</button>
                <button id="exportJsonBtn" class="btn btn-success">Export to JSON</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
